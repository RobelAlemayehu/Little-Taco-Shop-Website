<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Robel Alemayehu" />
    <title>Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure>
        <img
          src="images/tacos_and_drink_1000x667.png"
          alt="Tacos and drink"
          title="Tacos and drink"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Tacos and Drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article id="menu" class="main__article">
        <h2>Our Menu</h2>
        <table>
          <tr>
            <th colspan="3">Our Menu</th>
          </tr>
          <tr>
            <th>Tacos</th>
            <th><abbr title="Quantity">Qty</abbr></th>
            <th>Price</th>
          </tr>
          <tr>
            <th rowspan="4">Crunchy</th>
          </tr>
          <tr>
            <td>1</td>
            <td>$1.50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>$2.50</td>
          </tr>
          <tr>
            <td>3</td>
            <td>$3.25</td>
          </tr>
          <tr>
            <th rowspan="4">Soft</th>
          </tr>
          <tr>
            <td>1</td>
            <td>$2.00</td>
          </tr>
          <tr>
            <td>2</td>
            <td>$3.50</td>
          </tr>
          <tr>
            <td>3</td>
            <td>$4.50</td>
          </tr>
          <tr>
            <td colspan="3">Chips & Salsa $2</td>
          </tr>
        </table>
      </article>
    </main>

    <a href="#">Back to top</a>
    <br />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &COPY; </span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
